<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vertex Widget</title>
    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>
    <style>
      html,body{margin:0;height:100%;font-family:sans-serif;background:#f5f5f5;}
      #wrap{padding:20px;}
    </style>
  </head>
  <body>
    <div id="wrap">
      <gen-search-widget
        configId="3439e3b3-5a3c-45e6-b8a6-bbaed9e909d2"
        triggerId="searchWidgetTrigger">
      </gen-search-widget>

      <input placeholder="Search here" id="searchWidgetTrigger"
             style="padding:10px;width:300px;border:1px solid #ccc;border-radius:8px;" />
    </div>
  </body>
</html>
